<!--Main Header-->
{% block main%}

<!--End Main Header -->

<!--Page Title-->

    <div class="container">
        <div class="title-text">
            <h1>Agenda tu hora</h1>
            <ul class="title-menu clearfix">
                <li>
                    <a href="index.html">Inicio &nbsp;/</a>
                </li>
                <li>Agenda tu hora</li>

        </div>

{% block content %}
<!-- Contact Section -->
<section class="blog-section section style-three pb-0">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="contact-area style-two">
                    <div class="section-title">
                        <h3>Agenda tu hora m√©dica</h3>
                    </div>
                    <form name="contact_form" class="default-form contact-form" action="" method="post">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                <form method="POST">
                                    {% csrf_token %} 
                                    {{ form.as_p }}
                                    <br>
                                    <button type="submit">Reservar hora</button>
                                </form>
                                </div>                       
                            </div>
                        </div>
                    </form>
                </div>                      
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="appointment-image-holder">
                    <figure>
                        <img src="{% static 'images/background/appoinment.jpg' %}" alt="Appointment">
                    </figure>
                </div>                       
            </div>
        </div>                    
    </div>
</section>
<!-- End Contact Section -->
{% endblock %}
